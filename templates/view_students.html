<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>View Students</title>
</head>
<body>
    <div class="container">
        <h1>Students List</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Section</th>
                    <th>Address</th>
                    <th>College</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for stud in students%}
                <tr>
                    <td>{{stud[0]}}</td>
                    <td>{{stud[1]}}</td>
                    <td>{{stud[2]}}</td>
                    <td>{{stud[3]}}</td>
                    <td>
                        <a href="{{ url_for('edit_student', id=stud[0])}}">Edit</a>
                        
                    </td>
                    <td>
                        <a href="{{ url_for('delete_student', id=stud[0])}}">Delete</a>
                    </td>                  
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('add_student') }}">Add New stud</a>
    </div>
</body>
</html>
